<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Liste des salari√©s (Local)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let employee of employeesList">
      <button ion-item no-padding no-margin (click)="showEmployee(employee)">
        <div float-left padding-left no-margin>
          <img class="liste-profile-photo" src="{{employee.picture.thumbnail}}"
               alt="{{employee.name.title}}&nbsp;{{employee.name.first}}&nbsp;{{employee.name.last}}">
        </div>
        <div float-left padding-left padding-top no-margin>
          <div>{{employee.name.title}}&nbsp;{{employee.name.first}}&nbsp;{{employee.name.last}}</div>
          <div class="id-text">ID : {{employee.id.value}}</div>
        </div>
      </button>
      <ion-item-options>
        <ion-buttons>
          <button ion-button (click)="deleteEmployee(employee)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
