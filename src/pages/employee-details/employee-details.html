<ion-header>
  <ion-navbar>
    <ion-title>{{employee.name.first}}&nbsp;{{employee.name.last}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center="">
          <img src="{{employee.picture.large}}" class="profile-photo"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center class="first-last-name-xl" padding-bottom>
          {{employee.name.title}} {{employee.name.first}}&nbsp;{{employee.name.last}}
          <br>
          <span class="id-text">ID : {{employee.id.value}}</span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row padding-bottom>
      <ion-col>
        <button ion-button icon-start round class="button-block" color="secondary" (click)="appelerEmployee(employee.phone)">
          <ion-icon name="call"></ion-icon>
          Appeler
        </button>

      </ion-col>
      <ion-col>

        <button ion-button icon-start round class="button-block white-color" color="warning" (click)="smsEmployee(employee.phone)">
          <ion-icon name="text"></ion-icon>
          Envoyer SMS
        </button>
      </ion-col>
    </ion-row>


  </ion-grid>

  <ion-list>
    <button ion-item>
      <ion-icon name="call" item-start></ion-icon>
      {{employee.phone}}
    </button>

    <button ion-item>
      <ion-icon name="at" item-start></ion-icon>
      {{employee.email}}
    </button>

    <button ion-item>
      <ion-icon name="home" item-start></ion-icon>
      {{employee.location.street.name}} {{employee.location.street.number}} {{employee.location.postcode}}
      <br> {{employee.location.city}} {{employee.location.state}} <br> {{employee.location.country}}
    </button>
  </ion-list>

</ion-content>
